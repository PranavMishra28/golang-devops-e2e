<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Projects | Pranav Mishra</title>
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="refresh" content="0;url=projects">
    <style>
        .redirect-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loader"></div>
        <h2>Redirecting to Projects...</h2>
        <p>If you are not automatically redirected, <a href="projects" style="color: var(--primary-color);">click here</a>.</p>
    </div>
</body>
</html>
